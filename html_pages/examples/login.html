<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="NTH">
  <title>Network Treasure Hunt</title>
  <!-- Favicon -->
  <link href="../assets/img/brand/nth_logo.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="../assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="../assets/css/argon.css?v=1.1.0" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-default pb-5" style="height: 700px;">
                <div style="text-align: center;"><img src="../assets/img/brand/nth_logo.png" height="350" width="350" alt="NTH Logo"></div>
                <div class="text-center text-muted mb-4" style="font-size: 28px;">
                    <u>Sign In</u>
                </div>
                <form action="#" method="POST"> <!-- Post-Login-->
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                      </div>
                      <input class="form-control" placeholder="Username" type="text" name="username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" name="password">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card-header bg-default pb-5" style="height: 700px; padding-left: 15px; line-height: 40px;">
              <div class="text-center text-muted mb-4" style="width: 200;">
                <div class="text-center text-muted mb-4" style="font-size: 32px;">
                    <u>Instructions</u>
                </div>
                <div class="text-center text-muted mb-4" style="font-size: 24px;">
                  <ul style=" text-align: left;">
                      <li>Do not prompt or reveal the answers/hints anywhere else you will be disqualified.</li>
                      <li>We reserve the right to ban any user for the use of any unfair means.</li>
                      <li>The decision regarding winners by the NTH team is final and binding.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer" style="background-color: #8898aa;">
      <table align="center" style="border: 0;">
        <tr>
          <td style="padding-right: 100px;"><img src="../assets/img/brand/ieee_logo.png" style="scale: 0.8;"></td>
          <td style="color:whitesmoke; font-size: 24px;">Designed by WebTeam@PISB</td>
          <td><img src="../assets/img/brand/pisb_logo.png" style="scale: 0.5;"></td>
        </tr>
      </table align="center" >
  </footer>
  <!-- Core -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/popper/popper.min.js"></script>
  <script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../assets/vendor/headroom/headroom.min.js"></script>
  <!-- Argon JS -->
  <script src="../assets/js/argon.js?v=1.1.0"></script>
</body>

</html>
